<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Evolutions Calculator</title>
</head>
<body>

	<h1 align="center">Evolutions Calculator</h1>
		<div align="center">
			<label>Username : </label> <label id="username"></label>
		</div>
	<div id="pokemonListContainer">
		<div id="leftspacer"
			style="position: relative; width: 25%; float: left">&nbsp;</div>
		<div id="pokemonList" align="center"
			style="position: relative; width: 50%; float: left">
		</div>
		<div id="rightspacer"
			style="position: relative; width: 25%; float: left"></div>
	</div>
	<div id="singlePokemonContainer" hidden=true align="center">
		<button onclick="javacript:prevPokemon()" style="margin:1px;border-radius:2px;">Prev</button>
		<button onclick="javacript:back()" style="margin:1px;border-radius:2px;">Back</button>
		<button onclick="javacript:nextPokemon()" style="margin:1px;border-radius:2px;">Next</button><br>
		<img id="pokemon_gif" style="margin:1px;border-radius:2px;" alt="poke_gif">
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="js/evolutionsCalculator.js"></script>

</body>
</html>
