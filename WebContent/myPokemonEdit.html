<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="css/GOtracker.css" />
<title>GOTracker</title>
</head>
<body>
	<header>
		<div id="leftspacerheader"
			style="position: relative; width: 5%; float: left">&nbsp;</div>
			<div style="position: relative; width: 95%; float: left">
		<table>
		<tr>
		<td>
		</td>
		<td>
			<h2 id="username" style=""></h2>
			</td><td>
			<img alt="" src="img/pokeball3.gif">
			</td>
			</tr>
		</table>
		</div>
	</header>

	<div id="pokemonListContainer">
		<div id="leftspacer"
			style="position: relative; width: 5%; float: left">&nbsp;</div>
		<div id="pokemonList"
			style="position: relative; width: 60%; float: left"></div>
		<div id="mypokemon" hidden=true align="center"
			style="width: 35%; float: right; position: fixed; right: 10px">
			<label id="pokemonNumber" style="vertical-align: middle"></label> <img
				id="iconCaught" onclick="toggleCaught();changeOccured();"
				onmouseenter="dimImage('iconCaught');"
				onmouseleave="undimImage('iconCaught')"
				style="margin: 10px; vertical-align: middle"><br> <img
				id="image" style="height: 147px; min-width: 70px;">
			<!-- ratio height/width max = 2.1 -->


			<table id="pokemonNextPrev">
				<tbody>
					<tr align="center">
						<td id="prevButton">
							<button class="button" onclick="prevPokemon()">&#60;</button> <!-- <button class ="button alt" onclick="back()">Back</button> -->
						</td>
						<td id="pokemonName"></td>
						<td id="nextButton">
							<button class="button" onclick="nextPokemon()">&#62;</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div id="nbCandiesDiv">
				<table>
					<tr>
						<td><input type="number" id="nbCandies"
							onchange="javascript:changeOccured();"></td>
						<td><img style="width:50px"
							src="https://assets-lmcrhbacy2s.stackpathdns.com/img/icons/candy.png">
						</td>
					</tr>
				</table>

			</div>
			<div id="favorites">
				<div class="table-wrapper">
					<table>
						<thead>
							<tr align="center">
								<th>PC</th>
								<th>Wonder</th>
								<th>Quickmove</th>
								<th>Chargemove</th>
								<th>Suppr</th>
							</tr>
						</thead>
						<tbody id="table-body">
							<!-- <tr>
								<td><input type="number" id="PC"></td>
								<td><input type="checkbox" id="wonder"></td>
								ici il faut mettre une putain d'image d'étoile(2 en fait)
								<td><select id="quickmove"></select></td>
								<td><select id="chargemove"></select></td>
							</tr>
							 -->
						</tbody>
					</table>
				</div>
			</div>
			<button class="button alt" id="addFavoriteButton"
				onclick="javascript:changeOccured();javascript:addFavorite();">Add
				Pokemon</button>
			<br>
			<button class="button special" id="submitButton">Save
				Changes</button>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="js/myPokemonEdit.js"></script>

</body>
</html>
