<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>GOTracker</title>
</head>
<body>
	<div align="center">
		<div>
			<label>Username : </label> <label id="username"></label>
		</div>
		<div id="pokemonListContainer">
			<div id="leftspacer"
				style="position: relative; width: 25%; float: left">&nbsp;</div>
			<div id="pokemonList" align="center"
				style="position: relative; width: 50%; float: left"></div>
			<div id="rightspacer"
				style="position: relative; width: 25%; float: left"></div>
		</div>
		<div id="mypokemon"	hidden=true>
			<div >
				FIXME
			</div>
			<div id="nameDiv">
				<label>Pokemon : </label><label id="pokemonName"></label> 
			</div>
			<div><img 
					id="image">
			</div>
			<div id="caughtDiv">
				<label>Caught ?</label> <input type="checkbox" id="caught"
					onchange="javascript:changeOccured();">
			</div>
			<div id="nbCandiesDiv">
				<label>Number of candies</label> <input type="number" id="nbCandies"
					onchange="javascript:changeOccured();">
			</div>
			<div id="favDiv">Favorites</div>
			<div id="favorites"></div>
			<button type="button" id="submitButton">Save Changes For
				This Pokemon</button>
			<button type="button" id="backButton" onclick="javascript:back();">Back</button>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="js/myPokemonEdit.js"></script>

</body>
</html>
