<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>GOTracker</title>
</head>
<body>
<div align="center">
	<div>
		<label>Username : </label> <label id="username"></label>
	</div>
	<form>
		<label>Select Pokemon</label> 
		<select id="mypokemons" onchange="javascript:loadMyPokemon();">
			<option value="blank"></option>
		</select>
	</form>
	<form name="mypokemon" action="" method="POST">
		<div id="caughtDiv">
			<label>Caught ?</label> <input type="checkbox" id="caught">
		</div>
		<div id="nbCandiesDiv">
			<label>Number of candies</label> <input type="number" id="nbCandies">
		</div>
		<button type="button" id="submitButton">Edit My Pokemon</button>
	</form>
</div>
	<!-- Permet de lancer les scripts javascript -->

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="js/myPokemonEdit.js"></script>

</body>
</html>
